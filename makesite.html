<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>在线建站</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='script.js'></script>
  <link rel="stylesheet" href="styles.css">
  <script src="makesite.js"></script>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body style="height: 100%;">
  <div style="display: flex;flex-flow: column;height: 100%;">
    <!--标题栏-->
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="index.html"><i class="fi-web"></i> Lazyco.top</a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="javascript:void(0);"><span>Menu</span></a></li>
      </ul>
      <!--导航栏按钮-->
      <section class="top-bar-section">
        <ul class="left">
          <li><a href="index.html"><i class="fi-home"></i> 主页</a></li>
          <li><a href="contact.html"><i class="fi-mail"></i> 联系</a></li>
          <li><a href="downloads.html"><i class="fi-mail"></i> 下载</a></li>
          <li class="active"><a href="makesite.html"><i class="fi-page"></i> 在线建站</a></li>
        </ul>
      </section>
    </nav>
    <!--结束标题栏/导航栏-->
    <!--顶部工具栏-->
    <nav id="tools" class="top-bar" data-topbar>
      <section class="top-bar-section">
        <!--左侧工具-->
        <ul class="left">
          <li data-tooltip class="radius" title="插入文本">
            <a data-reveal-id="askforpinfo">
              <i class="fi-pencil"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入图片">
            <a data-reveal-id="askforimginfo"><i class="fi-photo"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入表格">
            <a data-reveal-id="askfortableinfo"><i class="fa fa-table"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入列表">
            <a data-reveal-id="askforlistinfo"><i class="fi-list-thumbnails"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入表单">
            <a data-reveal-id="askforforminfo"><i class="fi-results"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入框架">
            <a data-reveal-id="askforiframeinfo"><i class="fa fa-window-maximize"></i></a>
          </li>
          <li data-tooltip class="radius" title="插入JS代码">
            <a data-reveal-id="askforscriptinfo"><i class="fa fa-code"></i></a>
          </li>
        </ul>
        <!--右侧工具-->
        <ul class="right">
          <li data-tooltip class="radius" title="保存文档">
            <a href="javascript:void(0);"><i class="fi-save"></i></a>
          </li>
        </ul>
      </section>
    </nav>
    <!--结束工具栏-->
    <!--编辑区-->
    <div class="row" style="overflow-y: hidden;flex: 1 1 auto;">
      <!--元素列表-->
      <div id="elements" class="small-2 columns"
        style="border-width: 1px;border-style: solid;height: 100%;background-color: #f1f1f1;overflow-y: auto;flex: 1 1 auto;">
        <ul id="ElementsList" class="side-nav">
          <li>
            <h3>元素列表</h3>
          </li>
          <li><a href="#"><i class="fa fa-plus-circle"></i>添加元素</a></li>
        </ul>
      </div>
      <!--预览-->
      <div id="container" class="small-8 columns" style="border-width: 1px;border-style: solid;height: 100%;">
      </div>
      <!--属性列表-->
      <div id="attributes" class="small-2 columns"
        style="border-width: 1px;border-style: solid;height: 100%;background-color: #f1f1f1;overflow-y: auto;flex: 1 1 auto;">
        <ul class="side-nav">
          <li>
            <h3>属性列表</h3>
          </li>
          <li><a href="#"><i class="fa fa-plus-circle"></i>自定义属性</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--结束编辑区-->
  <!--P模态框-->
  <div id="askforpinfo" class="reveal-modal" data-reveal>
    <h1>设置文本框</h1>
    <div class="input-group">
      <span class="input-group-label">ID: </span>
      <input id="pid" type="text" placeholder="输入文本框ID" class="input-group-field">
    </div>
    <small id="piderr" class="error" style="display: none;">请输入ID</small>
    <div class="input-group">
      <span class="input-group-label">内容: </span>
      <input id="pcontent" type="text" placeholder="输入文本" class="input-group-field">
    </div>
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'p',document.getElementById('Pcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askforimginfo" class="reveal-modal" data-reveal>
    <h1>设置图片</h1>

    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('imgid').value,'img',document.getElementById('imgcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askfortableinfo" class="reveal-modal" data-reveal>
    <h1>设置文本框</h1>
    <label>
      ID: <input type="text" id="Pid">
      <small id="piderr" class="error" style="display: none;">请输入ID</small>
    </label>
    内容: <input type="text" id="Pcontent">
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'p',document.getElementById('Pcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askforlistinfo" class="reveal-modal" data-reveal>
    <h1>设置文本框</h1>
    <label>
      ID: <input type="text" id="Pid">
      <small id="piderr" class="error" style="display: none;">请输入ID</small>
    </label>
    内容: <input type="text" id="Pcontent">
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'p',document.getElementById('Pcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askforforminfo" class="reveal-modal" data-reveal>
    <h1>设置文本框</h1>
    <label>
      ID: <input type="text" id="Pid">
      <small id="piderr" class="error" style="display: none;">请输入ID</small>
    </label>
    内容: <input type="text" id="Pcontent">
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'p',document.getElementById('Pcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askforiframeinfo" class="reveal-modal" data-reveal>
    <h1>设置文本框</h1>
    <label>
      ID: <input type="text" id="Pid">
      <small id="piderr" class="error" style="display: none;">请输入ID</small>
    </label>
    内容: <input type="text" id="Pcontent">
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'p',document.getElementById('Pcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <div id="askforscriptinfo" class="reveal-modal" data-reveal>
    <h1>设置JS代码</h1>
    <label>
      ID: <input type="text" id="scriptid">
      <small id="scriptiderr" class="error" style="display: none;">请输入ID</small>
    </label>
    代码: <textarea id="scriptcontent" cols="30" rows="10" class="code"></textarea>
    <button type="button" class="button radius"
      onclick="addElement(document.getElementById('Pid').value,'script',document.getElementById('scriptcontent').value)">完成
    </button>
    <a class="close-reveal-modal">&times;</a>
  </div>

  <!--初始化JS-->
  <script>$(document).ready(function () { $(document).foundation() })</script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
